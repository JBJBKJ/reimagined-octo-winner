<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech to Text</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    .loading { display: none; color: green; font-weight: bold; }
    .result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéôÔ∏è –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ (–∞–Ω–≥–ª–∏–π—Å–∫–∏–π)</h2>
    <input type="file" id="audioFile" accept=".wav" />
    <button onclick="uploadFile()">–†–∞—Å–ø–æ–∑–Ω–∞—Ç—å</button>
    <p class="loading" id="loading">‚è≥ –ò–¥—ë—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∞...</p>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('audioFile');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');

      if (!fileInput.files.length) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ .wav —Ñ–∞–π–ª!");
        return;
      }

      loading.style.display = 'block';
      result.innerText = '';

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch('/transcribe', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (data.text) {
          result.innerText = "üìÑ –†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:\n\n" + data.text;
        } else {
          result.innerText = "‚ùå –û—à–∏–±–∫–∞: " + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
        }
      } catch (error) {
        result.innerText = "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞";
      } finally {
        loading.style.display = 'none';
      }
    }
  </script>
</body>
</html>
