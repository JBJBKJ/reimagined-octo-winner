<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>
</head>
<body>
    <h1>Speech to Text (Whisper)</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" accept=".wav" required>
        <button type="submit">Распознать</button>
    </form>
    {% if transcript %}
        <h2>Распознанный текст:</h2>
        <p>{{ transcript }}</p>
    {% endif %}
</body>
</html>
